<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputbox" />
      <div>
        <button class="opr" id="hov">AC</button>
        <button class="opr" id="hov">DE</button>
        <button class="opr" id="hov">%</button>
        <button class="opr" id="hov">/</button>
      </div>
      <div>
        <button id="hov">7</button>
        <button id="hov">8</button>
        <button id="hov">9</button>
        <button class="opr" id="hov">*</button>
      </div>
      <div>
        <button id="hov">4</button>
        <button id="hov">5</button>
        <button id="hov">6</button>
        <button class="opr" id="hov">-</button>
      </div>
      <div>
        <button id="hov">1</button>
        <button id="hov">2</button>
        <button id="hov">3</button>
        <button class="opr" id="hov">+</button>
      </div>
      <div>
        <button id="hov">00</button>
        <button id="hov">0</button>
        <button id="hov">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
